name: "Setup Poetry"
author: "Rodolfo Puig <rodolfo@puig.io>"
description: "Installs and configures Poetry"
branding:
  color: "gray-dark"
  icon: "package"
inputs:
  poetry-version:
    description: "Poetry version to installs"
    required: false
    default: ""
outputs:
  poetry-path:
    description: "Poetry bin directory"
    value: ${{ steps.poetry-installer.outputs.binary }}
runs:
  using: composite
  steps:
    - id: poetry-installer
      run: |
        ${GITHUB_ACTION_PATH}/scripts/install-poetry-wrapper.sh \
          "${{ runner.os }}" \
          "${{ inputs.poetry-version }}"
      shell: bash
